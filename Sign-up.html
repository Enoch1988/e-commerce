<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Le Panier De Tchaly</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Sign-Up Page Styling */
        .container {
            max-width: 400px;
            background-color: #fff;
            margin: 80px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 50px;
            
        }

        .logo img {
            max-width: 90px;
           
        }

        label {
            display: flex;
            margin-bottom: 8px;
            font-weight: bold;
            
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px 0 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            background-color: #f08804;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #d76e04;
        }

        .terms {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        .terms a {
            color: #0077c2;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #888;
        }

        .existing-account {
            text-align: center;
            margin-top: 15px;
        }

        .existing-account a {
            color: #0077c2;
            text-decoration: none;
        }

        .existing-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Sign-Up Form -->
    <div class="container">
       
         <!-- Logo Section -->
         <div class="logo">
            <a href="index.html"><img src="images/IMG-20240928-WA0006.jpg" alt="Le Panier De Tchaly"></a>
            <h2>Create Account</h2>
        </div>

        <form action="https://example.com/signup" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Re-enter Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <div class="terms">
            By creating an account, you agree to our <a href="terms-cond.html">Terms of Use</a> and <a href="privacy.html">Privacy Policy</a>.
        </div>

        <div class="divider">Already have an account?</div>

        <div class="existing-account">
            <a href="Sign-in.html">Sign In</a>
        </div>
    </div>

    <!-- Script -->
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('show');
        }
    </script>

</body>
</html>
