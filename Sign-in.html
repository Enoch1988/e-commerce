<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In - Le Panier De Tchaly</title>

    <!-- Stylesheets for external resources -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"> <!-- Bulma CSS Framework -->

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: flex;
            margin-bottom: 8px;
            font-weight: bold;
            
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            background-color: #f08804;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background-color: #d76e04;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: #0077c2;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
            line-height: 0.1em;
        }

        .divider span {
            background: #fff;
            padding: 0 10px;
        }

        .create-account {
            background-color: #e7f3ff;
            color: #0056b3;
            border: 1px solid #87c1ff;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        .create-account a {
            color: #0077c2;
            text-decoration: none;
            font-weight: bold;
        }

        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <a href="index.html"><img src="images/IMG-20240928-WA0006.jpg" alt="Le Panier De Tchaly"></a>
        </div>

        <!-- Sign-In Form -->
        <form action="https://example.com/login" method="POST">
            <div class="form-group">
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Sign-In</button>
        </form>

        <!-- Forgot Password Link -->
        <div class="link">
            <a href="#">Forgot your password?</a>
        </div>

        <!-- Divider Section -->
        <div class="divider"><span>New to Le Panier De Tchaly?</span></div>

        <!-- Create Account Section -->
        <div class="create-account">
            <p>
                <a href="Sign-up.html">Create your Le Panier De Tchaly Account</a>
            </p>
        </div>
    </div>
</body>
</html>
