<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Panier De Tchaly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!--Start Bootstrap link-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!---End Bootstrap Link--->

</head>
<body>

    <!--Start Top Navbar-->
    <div class="container">
        <div class="top-navbar">
            <div class="social-link">
                <i class="fa-brands fa-facebook" style="font-size: 30px; color: blue; transition: transform 0.3s, color 0.3s;" onmouseover="this.style.transform='scale(1.2)'; this.style.color='darkblue';" onmouseout="this.style.transform='scale(1)'; this.style.color='black';"></i>
                <i class="fa-brands fa-square-instagram" style="font-size: 30px; color: blue; transition: transform 0.3s, color 0.3s;" onmouseover="this.style.transform='scale(1.2)'; this.style.color='darkblue';" onmouseout="this.style.transform='scale(1)'; this.style.color='black';"></i>
                <i class="fa-brands fa-square-x-twitter" style="font-size: 30px; color: blue; transition: transform 0.3s, color 0.3s;" onmouseover="this.style.transform='scale(1.2)'; this.style.color='darkblue';" onmouseout="this.style.transform='scale(1)'; this.style.color='black';"></i>
                <i class="fa-brands fa-linkedin" style="font-size: 30px; color: blue; transition: transform 0.3s, color 0.3s;" onmouseover="this.style.transform='scale(1.2)'; this.style.color='darkblue';" onmouseout="this.style.transform='scale(1)'; this.style.color='black';"></i>
            </div>
            <div class="logo">
                <h3>FURNITURE</h3>
            </div>
            <div class="icons">
                <i class="fa-solid fa-magnifying-glass" style="font-size: 20px;"></i>
                <i class="fa-regular fa-heart" style="font-size: 20px;"></i>
                <i class="fa-solid fa-cart-shopping" style="font-size: 20px;"></i>
            </div>
        </div>
    </div>
    <!---End Top Navbar--->

    
</body>
</html>
